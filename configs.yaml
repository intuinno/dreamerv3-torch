defaults:
  exp_name: 'default'
  logdir: 'logs'
  seed: 0
  deterministic_run: False
  total_steps: 1e9
  eval_every: 10
  eval_episode_num: 10
  log_every: 1
  device: 'cuda:0'
  compile: True
  precision: 32
  debug: False
  video_pred_log: True
  backup_model_every: 100
  behavior: 'ac' # random or ac

  # Environment
  size: [64, 64]
  envs: 128
  num_steps: 64
  reward_EMA: True

  # Model
  dyn_hidden: 512
  dyn_deter: 512
  dyn_stoch: 32
  dyn_discrete: 32
  dyn_rec_depth: 1
  dyn_mean_act: 'none'
  dyn_std_act: 'sigmoid2'
  dyn_min_std: 0.1
  grad_heads: ['decoder',] 
  units: 512
  act: 'SiLU'
  norm: True
  encoder:
    {mlp_keys: '$^', cnn_keys: 'image', act: 'SiLU', norm: True, cnn_depth: 32, kernel_size: 4, minres: 4, mlp_layers: 5, mlp_units: 1024, symlog_inputs: True}
  decoder:
    {mlp_keys: '$^', cnn_keys: 'image', act: 'SiLU', norm: True, cnn_depth: 32, kernel_size: 4, minres: 4, mlp_layers: 5, mlp_units: 1024, cnn_sigmoid: False, image_dist: mse, vector_dist: symlog_mse, outscale: 1.0}
  actor:
    {layers: 2, dist: 'normal', entropy: 3e-4, unimix_ratio: 0.01, std: 'learned', min_std: 0.1, max_std: 1.0, temp: 0.1, lr: 3e-5, eps: 1e-5, grad_clip: 100.0, outscale: 1.0}
  critic:
    {layers: 2, dist: 'symlog_disc', slow_target: True, slow_target_update: 1, slow_target_fraction: 0.02, lr: 3e-5, eps: 1e-5, grad_clip: 100.0, outscale: 0.0}
  dyn_scale: 0.5
  rep_scale: 0.1
  kl_free: 1.0
  weight_decay: 0.0
  unimix_ratio: 0.01
  initial: 'learned'

  # Training
  model_lr: 1e-4
  opt_eps: 1e-8
  grad_clip: 1000
  dataset_size: 10000000
  opt: 'adam'

  # Behavior.
  discount_gamma: 0.997
  discount_lambda: 0.95
  imag_horizon: 15
  imag_gradient_mix: 0.0
  eval_state_mean: False

  # Exploration
  expl_behavior: 'greedy'
  expl_until: 0
  expl_extr_scale: 0.0
  expl_intr_scale: 1.0
  disag_target: 'stoch'
  disag_log: True
  disag_models: 10
  disag_offset: 1
  disag_layers: 4
  disag_units: 400
  disag_action_cond: False

sac-009-rev0:
  task: 'saccade_MMNIST'
  encoder: {mlp_keys: 'central|peripheral', cnn_keys: '$^'}
  decoder: {mlp_keys: 'central|peripheral', cnn_keys: '$^'}
    # Exploration
  expl_until: 10000000000000000
  expl_extr_scale: 0.0
  expl_intr_scale: 1.0
  disag_target: 'stoch'
  disag_log: True
  disag_models: 10
  disag_offset: 1
  disag_layers: 4
  disag_units: 400
  disag_action_cond: True
  actor: {layers: 3, dist: 'onehot', std: 'none'}
  video_pred_log: True
  exp_name: 'sac-009-rev0'
  # Environment
  num_loc_per_side: 4
  behavior: 'ac'

debug:
  debug: True
  pretrain: 1
  prefill: 1
  batch_size: 10
  batch_length: 20
  device: 'cpu'
  envs: 2
  num_steps: 4
  exp_name: 'debug_'
